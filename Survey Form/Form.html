<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Athlete Registration Form</title>
  </head>
  <body>
    <div align="center">
      <h1>Athlete Registration Form</h1>
      <hr>
      <p align="center">
        Thank you for signing up at our club. Please fill in your information
        and we will contact you shortly to complete your membership.
        <hr>
      </p>
      <form action="Submit Response.html">
        <p>
          <label for="first name">First name</label>
          <input type="text" name="first name" id="first name" required/>
        </p>

        <p>
          <label for="last name">Last name</label>

          <input type="text" name="last name" id="last name" required/>
        </p>

        <p>
          <label for="dob">Date Of Birth &emsp; &emsp;</label>
          <input type="date" name="dob" id="dob" required/>
        </p>
        <p>
          <label for="email">Email &emsp; &nbsp; </label>
          <input type="email" name="email" id="email" required/>
        </p>
        <p>
          <label for="phone">Phone &emsp; &nbsp;</label>
          <input type="number" name="phone" id="phone" required/>
        </p>
        <p>
          <label for="address">Address &nbsp; &nbsp; </label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Street Address"
            required
          />
        </p>
        <p>
          &emsp; &emsp; &emsp; &nbsp; &nbsp;
          <input type="text" name="city" placeholder="City" required/>
        </p>
        <p>
          &emsp; &emsp; &emsp; &nbsp; &nbsp;
          <input type="text" name="region" placeholder="Region" required/>
        </p>
        <p>
          &emsp; &emsp; &emsp; &nbsp; &nbsp;
          <input type="number" name="post code" placeholder="Post/Zip Code" required />
        </p>
        <p>
          &emsp; &emsp; &emsp; &nbsp; &nbsp;
          <input type="text" name="country" placeholder="Country" required/>
        </p>
        <p>
          Gender &emsp; &emsp; &emsp; &nbsp; &nbsp;
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </p>
        <p>
          <label for="height">Height &nbsp; &nbsp; &nbsp; </label>
          <input
            type="number"
            name="height"
            id="height"
            placeholder="Height (in cm)"
            required
          />
        </p>
        <p>
          <label for="weight">Weight &nbsp; &nbsp; &nbsp; </label>
          <input
            type="number"
            name="weight"
            id="weight"
            placeholder="Weight (in kg)"
            required
          />
        </p>
        <p>
          Chronic illness ? &emsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <label for="yes">Yes</label>
          <input type="radio" name="illness" id="yes" value="yes" />
          <label for="no">No</label>
          <input type="radio" name="illness" id="no" value="no" />
        </p>
        <p>
            
        </p>Any allergies ? &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <label for="yes">Yes</label>
            <input type="radio" name="allergy" id="yes" value="yes" />
            <label for="no">No</label>
            <input type="radio" name="allergy" id="no" value="no" />
          </p>
          <p>
              <button type="submit"><a href="Form.html" target="_self">Reset</a></button>
              &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              <button type="submit">Submit</button>
          </p>
      </form>
      <hr>
    </div>
  </body>
</html>
