<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Website</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul class="items">
          <li><a href="#">Game Controllers</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>

          <li><img src="images/menu.png" alt="menu" class="menu" /></li>
        </ul>
      </div>
      <div class="row">
        <div class="col1">
          <h2>PS4 V2 <br />Dualshock 4</h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <div class="button">
            <button type="button">Buy Now</button>
          </div>
        </div>
        <div class="col2">
          <img src="images/controller.png" alt="controller" class="image" />
          <div class="colorbox"></div>
          <div class="add">
            <img src="images/add.png" alt="" />
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
      <div class="icons">
        <div><img src="images/fb.png" alt="" /></div>
        <div><img src="images/ig.png" alt="" /></div>
        <div><img src="images/tw.png" alt="" /></div>
      </div>
    </div>
  </body>
</html>
